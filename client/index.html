<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>LeaderTalk - Improve Your Communication</title>
    <link rel="icon" type="image/png" href="/assets/images/LeaderTalk.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Libre+Franklin:wght@400;500;600;700;800&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ancizar Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* We're using Source Sans Pro as a fallback since Ancizar Sans may not be widely available */
      @font-face {
        font-family: 'Ancizar Sans';
        src: local('Source Sans Pro'), local('SourceSansPro');
        font-weight: 400;
      }
      @font-face {
        font-family: 'Ancizar Sans';
        src: local('Source Sans Pro SemiBold'), local('SourceSansPro-SemiBold');
        font-weight: 600;
      }
      @font-face {
        font-family: 'Ancizar Sans';
        src: local('Source Sans Pro Bold'), local('SourceSansPro-Bold');
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- RevenueCat Web SDK -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://web.purchases.revenuecat.com/latest/index.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
