  <path d="M120 90 Q 125 95, 120 100" fill="none" stroke="#ccc" stroke-width="1"/>
  
  <!-- Eyebrows -->
  <path d="M82 75 Q 88 73, 94 75" fill="none" stroke="#999" stroke-width="2"/>
  <path d="M106 75 Q 112 73, 118 75" fill="none" stroke="#999" stroke-width="2"/>
  
