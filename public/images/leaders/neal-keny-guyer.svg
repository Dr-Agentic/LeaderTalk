  <!-- Hair -->
  <path d="M70 60 Q 85 45, 100 50 Q 115 45, 130 60 Q 130 75, 130 80 L70 80 Q 70 75, 70 60" fill="#999"/>
  <path d="M65 80 L135 80 L135 85 Q 135 100, 120 105 L80 105 Q 65 100, 65 85 Z" fill="#999"/>
  
